<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add New Item</h1>
        <form action="/items/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <input type="number" class="form-control" id="category" name="category" required>
            </div>
            <div class="mb-3">
                <label for="featureImage" class="form-label">Feature Image</label>
                <input type="file" class="form-control" id="featureImage" name="featureImage">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="published" name="published">
                <label class="form-check-label" for="published">Published</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add Item</button>
        </form>
    </div>
</body>
</html>
